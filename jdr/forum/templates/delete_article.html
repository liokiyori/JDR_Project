{% extends 'base.html' %}

{% block content %}
<h1>Confirmer la suppression</h1>
<p>Êtes-vous sûr de vouloir supprimer l'article "{{ article.1 }}" ?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Oui, supprimer</button>
    <a href="{% url 'forum_home' %}">Annuler</a>
</form>
{% endblock %}
