{% extends 'base.html' %}
{% block content %}
<h1>Chat avec GPT</h1>
<div class="mt-3">
    {% for conversation in conversations %}
    <div class="card mb-3 ">
        <div class="card-body">
            <h5 class="card-title">Le {{ conversation.timestamp }}</h5>
            <p class="card-text"><strong>Vous :</strong> {{ conversation.prompt }}</p>
            <p class="card-text"><strong>GPT :</strong> {{ conversation.response }}</p>
        </div>
    </div>
    {% endfor %}
</div>
<div class="sticky-bottom bg-light pb-3">
    <form method="post" class="d-flex">
        {% csrf_token %}
        <div class="flex-grow-1 me-2">
            <textarea class="form-control" id="prompt" name="prompt" rows="2" placeholder="Votre question..."></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Envoyer</button>
    </form>
</div>
{% endblock %}
